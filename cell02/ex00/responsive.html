<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Table</title>
    <link rel="stylesheet" href="responsive.css">
</head>

<body>

    <table>
        <thead>
            <tr>
                <th>Cell 1</th>
                <th>Cell 2</th>
                <th>Cell 3</th>
                <th>Cell 4</th>
                <th>Cell 5</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td data-label="Cell 1">Row 1, Data 1</td>
                <td data-label="Cell 2">Row 1, Data 2</td>
                <td data-label="Cell 3">Row 1, Data 3</td>
                <td data-label="Cell 4">Row 1, Data 4</td>
                <td data-label="Cell 5">This is some longer content to show how the cell wraps.</td>
            </tr>
            <tr>
                <td data-label="Cell 1">Row 2, Data 1</td>
                <td data-label="Cell 2">Row 2, Data 2</td>
                <td data-label="Cell 3">Row 2, Data 3</td>
                <td data-label="Cell 4">Row 2, Data 4</td>
                <td data-label="Cell 5">Row 2, Data 5</td>
            </tr>
            <tr>
                <td data-label="Cell 1">Row 3, Data 1</td>
                <td data-label="Cell 2">Row 3, Data 2</td>
                <td data-label="Cell 3">Row 3, Data 3</td>
                <td data-label="Cell 4">Row 3, Data 4</td>
                <td data-label="Cell 5">Row 3, Data 5</td>
            </tr>
        </tbody>
    </table>

</body>

</html>
